<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--JavaScript-->
    <script defer src="main.js"></script>
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container-fluid p-0">
        <h1 class="text-center">Expense Tracker</h1>
        <div class="container">
            <div class="form">
                <label for="amount">Choose expenseamount:</label>
                <input type="number" id="amount"  placeholder="Rs">
                <label for="description">Choose description:</label>
                <input type="text" id="description">
                <label for="category">Choose a category:</label>
                <select id="category">
                    <option selected>Movies</option>
                    <option>Fuel</option>
                    <option>Shopping</option>
                    <option>Grocery</option>
                </select>
                <input type="button" value="Add Expense" id="expenseBtn">
            </div>
            <ul class="container" id="expense-list"></ul>
        </div>
    </div>    




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
